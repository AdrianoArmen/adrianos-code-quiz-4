<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <input class="view-hihgscores" type="button" value="View Hihgscores" id="highscore-button">
        <p class="count-down"></p>
    </div>
    <main class="main-section">
        <!-- Start Button -->
        <div class="start-section">
            <img src="./assets/img/jsquizbyadriano.png" alt="Js quiz by Adriano yellow logo" width="400" height="150">

            <p>You have 60 seconds to answer 10 javaScript questions</p>
            <p>For every wrong answer you will be penalized 10 senconds, good luck!</p>
            <input type="button" id="start-button" value="Start">
        </div>
        <!-- Quiz -->
        <div class="quiz-section">
            <!-- Questionnaire -->
            <div class="quest-section">
                <h1 class="question-titles"></h1>
            </div>
            <!-- Multiple Choice -->
            <div class="choices-section">


            </div>
        </div>
        <!-- Scores -->
        <div class="scores-section">

        </div>

    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
